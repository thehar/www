language: go
go:
- 1.2
branches:
  only:
  - master
before_install:
- export PATH=$HOME/gopath/bin:$PATH
- sudo apt-get install s3cmd
- go get -v github.com/spf13/hugo
- python --version
script:
- go get ./...
- git rev-parse HEAD > version
- hugo
after_success:
- sed -i "s|SECRET_KEY|$AWS_SECRET_ACCESS_KEY|" .s3cfg
- sed -i "s/ACCESS_KEY/$AWS_ACCESS_KEY_ID/" .s3cfg
- s3cmd -c .s3cfg sync --delete-removed -P -M -r public/ s3://thehar.com/
notifications:
  email:
    on_failure: always
env:
  global:
  - secure: 
  - secure: 
